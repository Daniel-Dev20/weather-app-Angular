


<div class="content-img animated fadeIn fast">
    <app-loading *ngIf="!weathers"></app-loading>
    <div *ngIf="weathers" class="flex-container">
        <div *ngFor="let clim of weathers" class="animted fadeIn" >
            <i *ngIf="clim.weather[0].main == 'Rain' "      class="fas fa-cloud-showers-heavy fa-5x icon animated fadeIn"></i>
            <i *ngIf="clim.weather[0].main == 'Clear' "     class="fas fa-sun fa-5x icon animated fadeIn"></i>
            <i *ngIf="clim.weather[0].main == 'Clouds' "   class="fas fa-cloud-sun fa-5x icon animated fadeIn"></i>
            
            <h1>{{clim.name}}</h1>
            <span  class="badge bg-warning text-dark m-1 animted fadeIn">weather: {{clim.weather[0].main}} </span>
            <span  class="badge bg-warning text-dark m-1 animted fadeIn">Temp: {{clim.main.temp}} </span>
            <span  class="badge bg-warning text-dark m-1 animted fadeIn">Temp Max: {{clim.main.temp_max}} </span>
            <span  class="badge bg-warning text-dark m-1 animted fadeIn">Temp Min: {{clim.main.temp_min}}</span>
            <span  class="badge bg-warning text-dark m-1 animted fadeIn">Humidity: {{clim.main.humidity}}</span>
            <span  class="badge bg-warning text-dark m-1 animted fadeIn">Descripti√≥n: {{clim.weather[0].description}} </span>
        </div>
        
    </div>
</div>
